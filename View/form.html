<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post" action="../Controller/gui.php" enctype="multipart/form-data">
    <table class="table table-dark table-striped" style="width: 600px; margin: 30px auto;">
        <tr>
            <th colspan="2" style="text-align: center; font-size: 20px;"> Sign Up Form</th>
        </tr>
        <tr>
            <td> User Name </td>
            <td> <input type="text" class="form-control"  name="txtusername"></td>
        </tr>
        <tr>
            <td> Email </td>
            <td> <input type="text" class="form-control"  name="txtemail"></td>
        </tr>
        <tr>
            <td> Họ tên </td>
            <td> <input type="text" class="form-control"  name="txthoten"></td>
        </tr>
        <tr>
            <td> Địa chỉ </td>
            <td> <input type="text" class="form-control"  name="txtdiachi"></td>
        </tr>
        <tr>
            <td> Số điện thoại</td>
            <td> <input type="text" class="form-control"  name="txtsdt"></td>
        </tr>
        <tr>
            <td> Avatar </td>
            <td> <input type="file" class="form-control"  name="txtavt"></td>
        </tr>
        <tr>
            <td> Giới tính </td>
            <td> 
                <select class="form-select" name="txtgioitinh">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>    
            </td>
        </tr>
        <tr>
            <th colspan="2" style="text-align: center; font-size: 20px;"> <button type="submit" class="btn btn-success" name="txtsub">Gửi</button></th>
        </tr>
    </table>
    </form>
    
</body>
</html>
